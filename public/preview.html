<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anteprima Concept Map</title>
  <script type="module" src="/concept-map.js"></script> <!-- â† path al tuo JS buildato con Vite -->
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }
    button {
      margin-right: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Anteprima Concept Map</h1>

  
  <div>
    <button id="openBtn">Apri Editor</button>
    <button id="hydrateBtn">Hydrate con topic</button>
    <concept-map id="mapPreview"></concept-map>
  </div>

  <script>
    customElements.whenDefined("concept-map").then(() => {
      const el = document.getElementById("mapPreview");

      document.getElementById("openBtn").addEventListener("click", () => {
        el.dispatchEvent(new CustomEvent("concept-map:openEditor"));
      });

      document.getElementById("hydrateBtn").addEventListener("click", () => {
        el.dispatchEvent(new CustomEvent("concept-map:hydrate", {
          detail: {
            topic: "Test da anteprima",
            timestamp: Date.now(),
          },
        }));
      });
    });
  </script>
</body>
</html>
